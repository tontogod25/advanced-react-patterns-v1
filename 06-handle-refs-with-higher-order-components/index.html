<body>
<link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
<style>
*,
*:before,
*:after {
  box-sizing: inherit;
}
body {
  font-family: 'Antic Slab', serif;
}
hr {
  width: 100%;
}

/*
toggle styles copied and modified from
https://codepen.io/mallendeo/pen/eLIiG
by Mauricio Allende (https://mallendeo.com/)
 */
.toggle-btn {
  display: inline-block;
  outline: 0;
  width: 4em;
  height: 2em;
  position: relative;
  cursor: pointer;
  user-select: none;
  background: #fbfbfb;
  border-radius: 2em;
  padding: 2px;
  transition: all 0.4s ease;
  border: 1px solid #e8eae9;
}
.toggle-btn:focus::after,
.toggle-btn:active::after {
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1),
    0 4px 0 rgba(0, 0, 0, 0.08),
    inset 0px 0px 0px 1.5px #9c9c9c;
}
.toggle-btn::after {
  left: 0;
  position: relative;
  display: block;
  content: '';
  width: 50%;
  height: 100%;
  border-radius: 2em;
  background: #fbfbfb;
  transition: all 0.3s
      cubic-bezier(0.175, 0.885, 0.32, 1.275),
    padding 0.3s ease, margin 0.3s ease;
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1),
    0 4px 0 rgba(0, 0, 0, 0.08);
}
.toggle-btn.toggle-btn-on::after {
  left: 50%;
}
.toggle-btn.toggle-btn-on {
  background: #86d993;
}
.toggle-btn.toggle-btn-on:active {
  box-shadow: none;
}
.toggle-btn.toggle-btn-on:active::after {
  margin-left: -0.8em;
}
.toggle-btn:active::after {
  padding-right: 0.8em;
}
.toggle-input {
  display: none;
}
</style>
<script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<div id="⚛️"></div>

<script type="text/babel">
const TOGGLED_CONTEXT = '__toggled__'
const ToggledOn = withToggled(
  ({children, toggled}) => {
    const {on} = toggled
    return on ? children : null
  },
)
const ToggledOff = withToggled(
  ({children, toggled}) => {
    const {on} = toggled
    return on ? null : children
  },
)
const ToggledButton = withToggled(
  ({toggled, ...props}) => {
    return (
      <Switch
        on={toggled.on}
        onClick={toggled.toggle}
        aria-controls="target"
        aria-expanded={on}
        {...props}
      />
    )
  },
)
class Toggled extends React.Component {
  static On = ToggledOn
  static Off = ToggledOff
  static Button = ToggledButton
  static childContextTypes = {
    [TOGGLED_CONTEXT]:
      PropTypes.object.isRequired,
  }

  state = {on: false}
  toggle = () =>
    this.setState(
      ({on}) => ({on: !on}),
      this.props.onToggle,
    )
  getChildContext() {
    return {
      [TOGGLED_CONTEXT]: {
        on: this.state.on,
        toggle: this.toggle,
      },
    }
  }
  render() {
    return <div>{this.props.children}</div>
  }
}

function withToggled(Component) {
  function Wrapper(props, context) {
    const toggledContext =
      context[TOGGLED_CONTEXT]
    const {innerRef, ...remainingProps} = props
    return (
      <Component
        {...remainingProps}
        toggled={toggledContext}
        ref={innerRef}
      />
    )
  }

  Wrapper.contextTypes = {
    [TOGGLED_CONTEXT]:
      PropTypes.object.isRequired,
  }
  Wrapper.displayName = `withToggled(${Component.displayName ||
    Component.name})`
  Wrapper.propTypes = {innerRef: PropTypes.func}

  return Wrapper
}

class ToggleInfo extends React.Component {
  focus = () => this.button.focus()
  render() {
    const {toggled} = this.props
    return (
      <div>
        The button is {toggled.on ? 'on' : 'off'}.
        But you can change that state by clicking
        the switch or clicking this button:{' '}
        <button
          onClick={toggled.toggle}
          ref={node => (this.button = node)}
        >
          Toggle
        </button>
      </div>
    )
  }
}

const WrappedToggleInfo = withToggled(ToggleInfo)

function App() {
  return (
    <Toggled>
      <Toggled.On>The button is on</Toggled.On>
      <Toggled.Off>The button is off</Toggled.Off>
      <button
        onClick={() => this.toggleInfo.focus()}
      >
        Focus Toggle Button
      </button>
      <div>
        <Toggled.Button />
      </div>
      <hr />
      <WrappedToggleInfo
        innerRef={toggleInfo =>
          (this.toggleInfo = toggleInfo)}
      />
    </Toggled>
  )
}

/*
 *
 *
 * Below here are irrelevant
 * implementation details...
 *
 *
 */

function Switch({on, className = '', ...props}) {
  return (
    <div className="toggle">
      <input
        className="toggle-input"
        type="checkbox"
        id="toggler"
      />
      <button
        className={`${className} toggle-btn ${on
          ? 'toggle-btn-on'
          : 'toggle-btn-off'}`}
        {...props}
      />
    </div>
  )
}

ReactDOM.render(
  <div
    style={{
      display: 'flex',
      justifyContent: 'center',
      flexDirection: 'column',
      textAlign: 'center',
    }}
  >
    <h2>react-toggled</h2>
    <App />
  </div>,
  document.getElementById('⚛️'),
)
</script>
</body>
