<body>
<link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
<style>
*,
*:before,
*:after {
  box-sizing: inherit;
}
body {
  font-family: 'Antic Slab', serif;
}
hr {
  width: 100%;
}

/*
toggle styles copied and modified from
https://codepen.io/mallendeo/pen/eLIiG
by Mauricio Allende (https://mallendeo.com/)
 */
.toggle-btn {
  display: inline-block;
  outline: 0;
  width: 4em;
  height: 2em;
  position: relative;
  cursor: pointer;
  user-select: none;
  background: #fbfbfb;
  border-radius: 2em;
  padding: 2px;
  transition: all 0.4s ease;
  border: 1px solid #e8eae9;
}
.toggle-btn:focus::after,
.toggle-btn:active::after {
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1),
    0 4px 0 rgba(0, 0, 0, 0.08),
    inset 0px 0px 0px 1.5px #9c9c9c;
}
.toggle-btn::after {
  left: 0;
  position: relative;
  display: block;
  content: '';
  width: 50%;
  height: 100%;
  border-radius: 2em;
  background: #fbfbfb;
  transition: all 0.3s
      cubic-bezier(0.175, 0.885, 0.32, 1.275),
    padding 0.3s ease, margin 0.3s ease;
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1),
    0 4px 0 rgba(0, 0, 0, 0.08);
}
.toggle-btn.toggle-btn-on::after {
  left: 50%;
}
.toggle-btn.toggle-btn-on {
  background: #86d993;
}
.toggle-btn.toggle-btn-on:active {
  box-shadow: none;
}
.toggle-btn.toggle-btn-on:active::after {
  margin-left: -0.8em;
}
.toggle-btn:active::after {
  padding-right: 0.8em;
}
.toggle-input {
  display: none;
}
</style>
<script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<div id="⚛️"></div>

<script type="text/babel">
const TOGGLE_CONTEXT = '__toggle__'
const ToggleOn = withToggle(
  ({children, toggle}) => {
    const {on} = toggle
    return on ? children : null
  },
)
const ToggleOff = withToggle(
  ({children, toggle}) => {
    const {on} = toggle
    return on ? null : children
  },
)
const ToggleButton = withToggle(
  ({toggle, ...props}) => {
    return (
      <Switch
        on={toggle.on}
        onClick={toggle.toggle}
        {...props}
      />
    )
  },
)
class Toggle extends React.Component {
  static On = ToggleOn
  static Off = ToggleOff
  static Button = ToggleButton
  static defaultProps = {onToggle: () => {}}
  static childContextTypes = {
    [TOGGLE_CONTEXT]:
      PropTypes.object.isRequired,
  }

  state = {on: false}
  toggle = () =>
    this.setState(
      ({on}) => ({on: !on}),
      () => this.props.onToggle(this.state.on),
    )
  getChildContext() {
    return {
      [TOGGLE_CONTEXT]: {
        on: this.state.on,
        toggle: this.toggle,
      },
    }
  }
  render() {
    return <div>{this.props.children}</div>
  }
}

function setMergeableContextTypes(
  Component,
  defaultContextTypes,
) {
  let userDefinedContextTypes = null

  Object.defineProperty(
    Component,
    'contextTypes',
    {
      enumerable: true,
      configurable: true,
      set(value) {
        userDefinedContextTypes = value
      },
      get() {
        if (userDefinedContextTypes) {
          return {
            ...defaultContextTypes,
            ...userDefinedContextTypes,
          }
        }
        return defaultContextTypes
      },
    },
  )
}

function withToggle(Component) {
  function Wrapper(props, context) {
    const toggleContext = context[TOGGLE_CONTEXT]
    const {innerRef, ...remainingProps} = props
    return (
      <Component
        {...remainingProps}
        toggle={toggleContext}
        ref={innerRef}
      />
    )
  }

  setMergeableContextTypes(Wrapper, {
    [TOGGLE_CONTEXT]:
      PropTypes.object.isRequired,
  })

  Wrapper.displayName = `withToggle(${Component.displayName ||
    Component.name})`
  Wrapper.propTypes = {innerRef: PropTypes.func}
  Wrapper.WrappedComponent = Component

  return Wrapper
}

const LANGUAGE_CONTEXT = '__language__'
class LanguageProvider extends React.Component {
  static childContextTypes = {
    [LANGUAGE_CONTEXT]:
      PropTypes.object.isRequired,
  }
  getChildContext() {
    return {
      [LANGUAGE_CONTEXT]: {code: this.props.code},
    }
  }
  render() {
    return this.props.children
  }
}

function withLanguage(Component) {
  function Wrapper(props, context) {
    const languageContext =
      context[LANGUAGE_CONTEXT]
    const {innerRef, ...remainingProps} = props
    return (
      <Component
        {...remainingProps}
        language={languageContext}
        ref={innerRef}
      />
    )
  }

  setMergeableContextTypes(Wrapper, {
    [LANGUAGE_CONTEXT]:
      PropTypes.object.isRequired,
  })
  Wrapper.displayName = `withLanguage(${Component.displayName ||
    Component.name})`
  Wrapper.propTypes = {innerRef: PropTypes.func}
  Wrapper.WrappedComponent = Component

  return Wrapper
}

class ToggleInfo extends React.Component {
  render() {
    const {toggle, language} = this.props
    return (
      <div>
        The button is {toggle.on ? 'on' : 'off'}.
        But you can change that state by clicking
        the switch or clicking this button:{' '}
        <button onClick={toggle.toggle}>
          Toggle
        </button>
        <div>Oh, and the language code is </div>
        {language.code}
      </div>
    )
  }
}

const WrappedToggleInfoWithLanguage = withLanguage(
  withToggle(ToggleInfo),
)

function App() {
  return (
    <LanguageProvider code="en-US">
      <Toggle
        onToggle={on => console.log('toggle', on)}
      >
        <Toggle.On>The button is on</Toggle.On>
        <Toggle.Off>The button is off</Toggle.Off>
        <div>
          <Toggle.Button />
        </div>
        <hr />
        <WrappedToggleInfoWithLanguage />
      </Toggle>
    </LanguageProvider>
  )
}

/*
 *
 *
 * Below here are irrelevant
 * implementation details...
 *
 *
 */

function Switch({on, className = '', ...props}) {
  return (
    <div className="toggle">
      <input
        className="toggle-input"
        type="checkbox"
      />
      <button
        className={`${className} toggle-btn ${on
          ? 'toggle-btn-on'
          : 'toggle-btn-off'}`}
        aria-controls="target"
        aria-expanded={on}
        {...props}
      />
    </div>
  )
}

ReactDOM.render(
  <div
    style={{
      marginTop: 40,
      display: 'flex',
      justifyContent: 'center',
      flexDirection: 'column',
      textAlign: 'center',
    }}
  >
    <App />
  </div>,
  document.getElementById('⚛️'),
)
</script>
</body>
