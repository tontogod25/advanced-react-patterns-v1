<body>
<link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
<link href="index.css" rel="stylesheet">
<script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<div id="⚛️"></div>

<script type="text/babel">
const TOGGLED_CONTEXT = '__toggled__'
const ToggledOn = withToggled(
  ({children, toggled}) => {
    const {on} = toggled
    return on ? children : null
  },
)
const ToggledOff = withToggled(
  ({children, toggled}) => {
    const {on} = toggled
    return on ? null : children
  },
)
const ToggledButton = withToggled(
  ({toggled, ...props}) => {
    return (
      <Switch
        on={toggled.on}
        onClick={toggled.toggle}
        {...props}
      />
    )
  },
)
class Toggled extends React.Component {
  static On = ToggledOn
  static Off = ToggledOff
  static Button = ToggledButton
  static childContextTypes = {
    [TOGGLED_CONTEXT]:
      PropTypes.object.isRequired,
  }

  state = {on: false}
  toggle = () =>
    this.setState(
      ({on}) => ({on: !on}),
      this.props.onToggle,
    )
  getChildContext() {
    return {
      [TOGGLED_CONTEXT]: {
        on: this.state.on,
        toggle: this.toggle,
      },
    }
  }
  render() {
    return <div>{this.props.children}</div>
  }
}

function withToggled(Component) {
  function Wrapper(props, context) {
    const toggledContext =
      context[TOGGLED_CONTEXT]
    return (
      <Component
        {...props}
        toggled={toggledContext}
      />
    )
  }

  Wrapper.contextTypes = {
    [TOGGLED_CONTEXT]:
      PropTypes.object.isRequired,
  }
  return Wrapper
}

const ToggleInfo = withToggled(({toggled}) => (
  <div>
    The button is {toggled.on ? 'on' : 'off'}. But
    you can change that state by clicking the
    switch or clicking this button:{' '}
    <button onClick={toggled.toggle}>
      Toggle
    </button>
  </div>
))

function App() {
  return (
    <Toggled>
      <Toggled.On>The button is on</Toggled.On>
      <Toggled.Off>The button is off</Toggled.Off>
      <div>
        <Toggled.Button />
      </div>
      <hr />
      <ToggleInfo />
    </Toggled>
  )
}

/*
 *
 *
 * Below here are irrelevant
 * implementation details...
 *
 *
 */

function Switch({on, className = '', ...props}) {
  return (
    <div className="toggle">
      <input
        className="toggle-input"
        type="checkbox"
        id="toggler"
      />
      <button
        className={`${className} toggle-btn ${on
          ? 'toggle-btn-on'
          : 'toggle-btn-off'}`}
        {...props}
      />
    </div>
  )
}

ReactDOM.render(
  <div
    style={{
      display: 'flex',
      justifyContent: 'center',
      flexDirection: 'column',
      textAlign: 'center',
    }}
  >
    <h2>react-toggled</h2>
    <App />
  </div>,
  document.getElementById('⚛️'),
)
</script>
</body>
